<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egyptian Universities Guide - Universities</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
        footer {
            position: relative;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Egyptian Universities Guide</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="universities.html">Universities</a></li>
                    <li class="nav-item"><a class="nav-link" href="scholarships.html">Scholarships</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Enhanced Search Bar -->
   <main>
    <section class="py-4">
        <div class="container">
            <form action="{% url 'universities' %}" method="GET">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="query" id="searchBar" placeholder="Search for universities by name, location, or field of study...">
                    <button type="submit" class="btn btn-primary" id="searchButton">
                        <i class="bi bi-search"></i> Search
                    </button>
                </div>
            </form>
        </div>
    </section>

    <!-- Universities List -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">All Universities</h2>
            <div class="row" id="universityList">
                <!-- Example University Cards -->
                 {% for university in universities %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">{{university.name}}</h5>
                            <p class="card-text">{{university.short_description}}</p>
                            <a href = "details/{{university.id}}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
                {% empty %}
                <h3>NO RESULTS FOUND</h3>
                {% endfor %}
            </div>
        </div>
    </section>
    </main>
<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    <div class="container">
        <p>&copy; 2024 Egyptian Universities Guide. All Rights Reserved.</p>
    </div>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
