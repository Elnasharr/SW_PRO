<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{%url 'index'%}">Egyptian Universities Guide</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{%url 'index'%}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{%url 'universities'%}">Universities</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Map</a></li>
                    <li class="nav-item"><a class="nav-link" href="{%url 'scholarships'%}">Scholarships</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Profile</h2>
        <div id="profileInfo" class="mt-4">
            <h4>User Information</h4>
            <ul class="list-group">
                <li class="list-group-item"><strong>ID:</strong> {{ user.userID }}</li>
                <li class="list-group-item"><strong>Name:</strong> {{ user.name }}</li>
                <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
            </ul>
        </div>
        <button id="logoutBtn" class="btn btn-danger mt-3" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Logout</button>

        <form id="logout-form" action="{% url 'logout' %}" method="POST" style="display: none;">
            {% csrf_token %}
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
