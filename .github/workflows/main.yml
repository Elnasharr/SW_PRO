name: Django Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r sw_project/requirements.txt

    - name: Wait for MySQL to start
      run: |
        for i in {1..30}; do
          if mysqladmin ping -h"localhost" --silent; then
            echo "MySQL is up!";
            break;
          fi
          echo "Waiting for MySQL server... ($i/30)";
          sleep 2;
        done

    - name: Run Django tests
      run: |
        cd sw_project
        python manage.py test
